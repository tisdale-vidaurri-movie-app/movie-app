<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie-app.css">
</head>
<body>

    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">MOVIE APP</a>
        <button class="btn btn-success" data-toggle="modal" data-target="#addModal">Add a Movie</button>
    </nav>

    <div class="conatiner-fluid loading-container">
        <div class="loading hidden">
            <div class="spinner-grow text-warning" role="status" style="height: 500px; width: 500px">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="container movie-container">

        <div class="row main-row"></div>

    </div>



    <div class="modal-container"></div>


<!--    ADD MOVIE MODAL-->

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addAModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAModal">Add A Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="titleInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Title">

                    <input id="yearInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Release Year">

                    <input id="genreInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Genre">

                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Rating</div>
                        </div>
                        <select id="ratingSelect" class="form-control">
                            <option selected>Choose...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <input id="plotInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Plot">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="addMovie" class="btn btn-primary" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/movie-app.js"></script>
</body>
</html>
